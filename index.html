<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble||Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">

         <div class="game-field">
            <div class="top">
                 <div class="box">
                    <h3>Hit:</h3>
                    <div class="box-2" id="hit">
                       0
                    </div>
                 </div>
                 <div class="box">
                   <h3>Score:</h3>
                   <div class="box-2" id="score">
                        0
                   </div>
                 </div>
                 <div class="box">
                    <h3>Timer:</h3>
                    <div class="box-2" id="timer">
                        0
                    </div>
                 </div>
            </div>
            <div class="bottom">
                 <!-- <div class="bubble">1</div> -->
                 <button id="start">Start</button>
            </div>
         </div>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
